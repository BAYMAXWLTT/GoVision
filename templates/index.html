<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Go Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="/static/main.css" />
</head>

<!-- GitHub Corner -->

    width="60" height="60" viewBox="0 0 250 250"
    style="fill:#0c5ad8; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
    <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
    <path
      d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
      fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
    <path
      d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
      fill="currentColor" class="octo-body"></path>
  </svg></a>
<style>
  .github-corner:hover .octo-arm {
    animation: octocat-wave 560ms ease-in-out
  }

  @keyframes octocat-wave {

    0%,
    100% {
      transform: rotate(0)
    }

    20%,
    60% {
      transform: rotate(-25deg)
    }

    40%,
    80% {
      transform: rotate(10deg)
    }
  }

  @media (max-width:500px) {
    .github-corner:hover .octo-arm {
      animation: none
    }

    .github-corner .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }
  }
</style>

<body>
  <div style="display:flex; justify-content:center; align-items:center;">
    <img src="http://127.0.0.1:8000/brand" alt="Brand Picture" style="height: 30%; width: 30%;">
  </div>

  <div class="main" style="float: left; margin-right: 400px;margin-left: 200px;">
    <div class="title">
      <h3>基于MobileNet的图像分类</h3>
    </div>

    <div class="panel">
      <input id="file-upload1" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
      <label for="file-upload1" id="file-drag" class="upload-box">
        <div id="upload-caption1">将图片添加到这里，然后点击上传</div>
        <img id="image-preview1" class="hidden" />
      </label>
    </div>

    <div style="margin-bottom: 2rem;">
      <input type="button" value="上传" class="button" onclick="submitImageClassify();" />
      <input type="button" value="清空" class="button" onclick="clearImageClassify();" />
    </div>

    <div id="image-box">
      <img id="image-display-classify" class="image-class" />
      <div id="pred-result" class="hidden"></div>
      <svg id="loaderClassify" class="hidden" viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>
    <div id="image-box">
      <img id="image-display-gradcam" class="image-class" />
      <div id="pred-result" class="hidden"></div>
    </div>
  </div>


  <div class="main" style="float: left;">
    <div class="title">
      <h3>基于MagentaModel的风格迁移</h3>
    </div>
    <div class=“panel-container”>
      <div class="panel" style="float: left;">
        <input id="file-upload2" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
        <label for="file-upload2" id="file-drag" class="upload-box">
          <div id="upload-caption2">将主要内容图片添加到这里，然后点击上传</div>
          <img id="image-preview2" class="hidden"
            src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" />
        </label>
      </div>
      <div class="panel" style="float: left;">
        <input id="file-upload3" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
        <label for="file-upload3" id="file-drag" class="upload-box">
          <div id="upload-caption3">将风格图片添加到这里，然后点击上传</div>
          <img id="image-preview3" class="hidden"
            src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" />
        </label>
      </div>
      <div style="margin-bottom: 2rem;">
        <input type="button" value="上传" class="button" onclick="submitImageStyle();" />
        <input type="button" value="清空" class="button" onclick="clearImageStyle();" />
      </div>
    </div>
    <div id="image-box">
      <img id="image-display-style" />
      <div id="pred-result" class="hidden"></div>
      <svg id="loaderStyle" class="hidden" viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>

  </div>

</body>

<footer>
  <script src="/static/main.js"></script>
  <script src="/static/style.js"></script>
</footer>

</html>
